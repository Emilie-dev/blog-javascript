<!DOCTYPE html>
<html>
<head>
	<title>Admin-blog-javascript</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.css">
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<!--Navbar-->
	<div class="container">
		<div class="row">
  			<nav>
    			<div class="nav-wrapper">
      				<a class="brand-logo center">Blog-Javascript</a>
      				<ul id="nav-mobile" class="left hide-on-med-and-down">
        				<li><a href="admin.html">Blog</a></li>
        				<li><a href="index.html">Admin</a></li>
      				</ul>
    			</div>
  			</nav>
  		</div>
<!--titre + textearea-->
		<div class="row">
			<label for="title">Title</label>
			<input id="title" type="text" name="title">
			<label for="markdown">Markdown</label>
			<textarea id="textemarkdown" name="textarea" rows="10" cols="30" placeholder="Ajouter votre texte..."></textarea>
		</div>
<!--textearea en HTML-->
		<div class="row">
			<label for="html">HTML</label>
			<div id="textehtml"></div>
		</div>
<!--bouton Enregistrer-->
		<div class="row">
			<div class="col-sm-6">
	 			<button id="envoyer"type="button" class="btn btn-md btn-danger">Envoyer</button>
	 		</div>
		 </div>
		
<!--afficher l'heure-->		
		<div id="date"></div>
		<div id="afficherheure"></div>


	</div>
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.js"></script>
	<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="node_modules/showdown/dist/showdown.min.js"></script>
	<script type="text/javascript" src="app.js"></script>

</html>
